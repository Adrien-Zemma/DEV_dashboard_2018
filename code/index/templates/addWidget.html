{% extends 'base.html' %}

{% block title %}Add Widget{% endblock %}

{% block content %}
<div class="content mt-3">
	<div class="animated fadeIn">
		<div class="row">
			<div class="col-xs-6 col-sm-6">
				<div class="card">
					<div class="card-header">
						<strong class="card-title">Standard Select</strong>
				    	</div>
				    	<div class="card-body">
						<select onchange="updateWidgets()" data-placeholder="Choose a service to add" class="standardSelect" tabindex="1" id="chooseWidget">
							<option value=""></option>
							{% for form in forms%}
								<!-- <option value="{{widget.api_route}}">{{widget.name}}</option> -->
								<option value="{{form.name}}">{{form.name}}</option>
							{% endfor %}
						</select>
							<form method="post" action="/addWidget/" name="addWidget" id="form">
							</form>
					    </div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block script %}
<script>
	function updateWidgets() {
		var e = document.getElementById("chooseWidget");
		var value = e.options[e.selectedIndex].value;
		var form = document.getElementById("form")
		var input = document.createElement("input");
		form.innerHTML = "";
		input.setAttribute("type", "hidden");
		input.setAttribute("name", "widget_name");

		var inputElem = document.createElement('input');
		inputElem.type = 'hidden';
		inputElem.name = 'csrfmiddlewaretoken';
		inputElem.value = '{{ csrf_token }}';

		var button = document.createElement('button');
		button.setAttribute('type', 'submit');
		button.setAttribute('id', 'Validate');
		button.setAttribute('type', 'submit');
		button.setAttribute('class', 'btn btn-primary btn-sm');

		var i = document.createElement('i');
		i.setAttribute('class', 'fa fa-dot-circle-o');
		button.appendChild(i);
		button.innerHTML = "ADD";

		form.appendChild(button);
		{% for form in forms %}
			if ("{{form.name}}" == value) {
				let backup = form.innerHTML;
				let lo = ""
				form.innerHTML = `{{form.form|linebreaks}}` + backup
				input.setAttribute("value", "{{form.name}}");
				form.appendChild(input);
				form.appendChild(inputElem);
				return 0;
			}
		{% endfor %}
	}

        jQuery(document).ready(function() {
        jQuery(".standardSelect").chosen({
                disable_search_threshold: 10,
                no_results_text: "Oops, nothing found!",
                width: "100%"
            });
        });
    </script>
{% endblock %}
